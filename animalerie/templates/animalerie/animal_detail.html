{% extends 'animalerie/base.html' %}

{% block title %}{{ animal.id_animal }}{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <h2 class="card-header lightcoral text-white">{{ animal.id_animal }}</h2>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6"><img src="{{ animal.photo }}" alt="" width="100%"/></div>
                        <div class="col-md-6">
                            <p class="card-text">Type : {{ animal.type | capfirst }}</p>
                            <p class="card-text">Race : {{ animal.race | capfirst }}</p>
                            <p class="card-text">Etat : {{ animal.etat | capfirst }}</p>
                            <p class="card-text">
                                Lieu : {{ animal.lieu | capfirst }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
